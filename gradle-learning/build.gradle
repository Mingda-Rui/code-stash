apply plugin:'base'

task hello {
    doLast {
        println 'Hello world!'
    }
}

task intro {
    dependsOn hello
    doLast {
        println "I'm Gradle"
    }
}

task upper {
    doLast {
        String someString = 'mY_nAmE'
        println "Original: $someString"
        println "Upper case: ${someString.toUpperCase()}"
    }
}

task count {
    doLast {
        4.times { print "$it " }
    }
}

task taskX {
    dependsOn 'taskY'
    doLast {
        println 'taskX'
    }
}

task taskY {
    doLast {
        println 'taskY'
    }
}

// Example 7. Dynamic creation of a task
4.times { counter -> 
    task "task$counter" {
        doLast {
            println "I'm task number $counter"
        }
    }
}
task0.dependsOn task2, task3

// Accessing a task via API
task hello2 {
    doLast {
        println 'Hello Earth'
    }
}
hello2.doFirst {
    println 'Hello Venus'
}
hello2.configure {
    doLast {
        println 'Hello Mars'
    }
}
hello2.configure {
    doLast {
        println 'Hello Jupiter'
    }
}

// Groovy DSL shortcut notions
task hello3 {
    doLast {
        println 'Hello world!'
    }
}
hello3.doLast {
    println "Greetins from the $hello.name task."
}

// Extra task properties
task myTask {
    println "myTask start!"
    // this ext object belongs to this task,
    // not the global ext for the "project"
    ext.myProperty = "myValue"
    println "myTask sets value for ext.myProperty!"
}

task printTaskProperties {
    dependsOn myTask
    doLast {
        println "myTask.myProperty: $myTask.myProperty"
    }
}