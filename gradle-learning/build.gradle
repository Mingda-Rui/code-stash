apply plugin:'base'

task hello {
    doLast {
        println 'Hello world!'
    }
}

task intro {
    dependsOn hello
    doLast {
        println "I'm Gradle"
    }
}

task upper {
    doLast {
        String someString = 'mY_nAmE'
        println "Original: $someString"
        println "Upper case: ${someString.toUpperCase()}"
    }
}

task count {
    doLast {
        4.times { print "$it " }
    }
}

task taskX {
    dependsOn 'taskY'
    doLast {
        println 'taskX'
    }
}

task taskY {
    doLast {
        println 'taskY'
    }
}

// Example 7. Dynamic creation of a task
4.times { counter -> 
    task "task$counter" {
        doLast {
            println "I'm task number $counter"
        }
    }
}
task0.dependsOn task2, task3
