repositories {
    mavenCentral()
    jcenter()
    google()

    // Declaring multiple repositories:
    maven {
        url "https://maven.springframework.org/release"
    }
    maven {
        url "https://maven.restlet.com"
    }
    // The order of declaration determines how Gradle will check for dependencies at runtime. 
    // If gradle finds a module decriptor in a particular repository, it will attempt to download
    // all of the artifacts for that module from the same repository.
    // You can learn more about the inner workings of dependency downloads.

    // flat repository resolver
    flatDir {
        dirs 'lib'
    }
    flatDir {
        dirs 'lib1', 'lib2'
    }

    // Adding custom Maven repository
    maven {
        url "http://repo.mycompany.com/maven2"
    }

    // Sometimes a repository will have the POMs published to one location, 
    // and the JARs and other artifacts published at another location.
    // To define such a repository, you can do:
    // Example 7. Adding additional Maven repositories for JAR files
    maven {
        // Look for POMs and artifacts, such as JARs, here
        url "http:// repo2.mycompany.com/maven2"
        // Look for artifacts here if not found at the above location
        artifactUrls "http://repo.mycompany.com/jars"
        artifactUrls "http://repo.mycompany.com/jars2"
    }

    // Adding the local Maven cache as a repository
    mavenLocal()

    // Defining an Ivy repository with a standard layout
    ivy {
        url "http://repo.mycompany.com/repo"
    }

    // Defining a named layout for an Ivy repository
    ivy {
        url "http://repo.mycompany.com/repo"
        layout "maven"
    }

    ivy {
        url "http://repo.mycompany.com/repo"
        patternLayout {
            artifact "[module]/[revision]/[type]/[artifact].[ext]"
        }
    }

    ivy {
        url "http://repo.mycompany.com/repo"
        patternLayout {
            artifact "3rd-party-artifacts/[organisation]/[module]/[revision]/[artifact]-[revision].[ext]"
            artifact "company-artifacts/[organisation]/[module]/[revision]/[artifact]-[revision].[ext]"
            ivy "ivy-files/[organisation]/[module]/[revision]/ivy.xml"
        }
    }

    // Ivy repository with Maven compatiable layout
    ivy {
        url "http://repo.mycompany.com/repo"
        patternLayout {
            artifact "[organisation]/[module]/[revision]/[artifact]-[revision].[ext]"
            m2compatible = ture
        }
    }

    // Ivy repository with authentication
    ivy {
        url "http://repo.mycompany.com/repo"
        credentials {
            username "user"
            password "password"
        }
    }
}


